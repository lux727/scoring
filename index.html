<html>
	<head>
		<meta content="text/html" charset=UTF-8>
		<title>SNEQC Scores</title>
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
		<script src="timer.js"></script>
		<script src="team.js"></script>
		<script src="results.js"></script>
		<script src="teamdd.js"></script>
		<script>
			window.onload = function (){
				timerLoad();
				rLoad();
				teamddLoad();
				teamLoad();
			}
		</script>
	</head>
	<body>
		<div id="wrapper">
			<div id="tournament">MQC/SNEQC SEASON OPENER</div>
			<div id="content">
				<div id="gameInfo">
					<div id="timer"></div>
					<div id="timeroptions">
						<button id="start" onclick="startTime()">Start</button>
						<button id="pause" onclick="stopTime()">Pause</button>
						<button id="reset" onclick="resetTime()">Reset</button>
					</div>
					<div id="teamoptions">
						<select id="t1"></select>
						<select id="t2"></select>
						<button id="changeTeam" onclick="resetTeams()">Submit</button>
					</div>
				</div>
				<div class="team1">
					<div id="n1"></div>
					<div id="s1"></div>
					<button id="g1" onclick="goal(1)">Goal</button>
					<button id="i1" onclick="injury(1)">Pause: Injury</button>
					<button id="yc1" onclick="yellow(1)">Pause: Yellow Card</button>
					<button id="rc1" onclick="red(1)">Pause: Red Card</button>
					<button id="ss1" onclick="snatch(1)">End: Snitch Snatch</button>
				</div>
				<div class="team2">
					<div  id="n2"></div>
					<div id="s2"></div>
					<button id="g2" onclick="goal(2)">Goal</button>
					<button id="i1" onclick="injury(2)">Pause: Injury</button>
					<button id="yc2" onclick="yellow(2)">Pause: Yellow Card</button>
					<button id="rc2" onclick="red(2)">Pause: Red Card</button>
					<button id="ss2" onclick="snatch(2)">End: Snitch Snatch</button>
				</div>
			</div>
			<div id="gameresults">
			</div>
			<div id="footer"><h1>Built by Shirley Lu</h1></div>
		</div>
	</body>
</html>
